<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>DCVTC66 — Hors connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 320px;
      padding: 1.5rem;
    }

    img {
      width: 120px;
      margin-bottom: 1.2rem;
      animation: pulse 1.6s ease-in-out infinite;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: #475569;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon-192.png" alt="DCVTC66">
    <h1>Connexion indisponible</h1>
    <p>
      Veuillez vérifier votre connexion Internet.<br>
      Les appels et messages restent accessibles.
    </p>
  </div>
</body>
</html>
